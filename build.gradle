apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'eclipse-wtp'

// Just run gradle eclipse to set up the project - dont do gradle eclipseWtp

repositories {
	mavenCentral()
}

dependencies {
	// Uncomment the ones that you want

   	compile 'org.springframework:spring-webmvc:3.2.2.RELEASE'   
	compile 'org.apache.cxf:cxf-rt-frontend-jaxrs:2.2.3'
	compile 'org.codehaus.jackson:jackson-jaxrs:1.9.13'
    
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.+'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.+'
   	
   	testCompile 'junit:junit-dep:4.11'
   	
   	
}


